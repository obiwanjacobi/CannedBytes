name: Release-CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore Source/Code/CannedBytes.sln
    - name: Build
      run: dotnet build Source/Code/CannedBytes.sln --configuration Release --no-restore
    - name: Test
      run: dotnet test Source/Code/CannedBytes.sln --no-restore --verbosity normal --filter TestCategory!=LocalOnly
    - name: Publish CannedBytes
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
          PROJECT_FILE_PATH: Source/Code/CannedBytes/CannedBytes.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
    - name: Publish CannedBytes.Media
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
          PROJECT_FILE_PATH: Source/Code/CannedBytes.Media/CannedBytes.Media.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
    - name: Publish CannedBytes.Media.IO
      uses: brandedoutcast/publish-nuget@v2.5.2
      with:
          PROJECT_FILE_PATH: Source/Code/CannedBytes.Media.IO/CannedBytes.Media.IO.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
